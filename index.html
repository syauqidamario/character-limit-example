<!DOCTYPE html>
<html lang="en" dir="ltr">
      <head>
            <meta charset="UTF-8"/>
            <title>CharLimit</title>
            <link rel="stylesheet" href="style.css"/>
      </head>
      <body>
            <div class="input-box">
                  <textarea placeholder="Add your title" required></textarea>
                  <span class="title">Title</span>
                  <div class="characters">
                        <span class="signal_num">0</span>
                        <span class="limit_num">200</span>
                  </div>
            </div>
            <script>
                  let inputBox = document.querySelector(".input-box"),
                  textarea = inputBox.querySelector("textarea"),
                  signalNum = inputBox.querySelector(".signal_num");

                  textarea.addEventListener("keyup", () => {
                        let valLength = textarea.value.length;
                        //menyimpan panjang text area di valLength
                        signalNum.innerText = valLength;
                        //mengkonversi signalNum innerText by valLength;
                        valLength > 0 ? inputBox.classList.add("active") : inputBox.classList.remove("active");
                        valLength > 100 ? inputBox.classList.add("error") : inputBox.classList.remove("error");

                        console.log(valLength);
                  });
            </script>
      </body>
</html>
